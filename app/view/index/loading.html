<style>
    #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: #fff;
        display: none;
    }

    #loading svg {
        width: 90%;
        height: 90%;
        visibility: hidden;
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        margin: 0 auto;
        transform: translateY(-50%);
    }
</style>
<div id="loading">
    <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <line class="mark" x1="0" y1="0" x2="0" y2="0" fill="none" stroke="#3580eb" stroke-miterlimit="10" stroke-linecap="none" stroke-width="12"/>
        </defs>
        <g class="container1"/>
        <g class="container2"/>
    </svg>
</div>
<script src="__STATIC__/libs/tween-max/tween-max.min.js"></script>
<script src="__STATIC__/js/loading.js"></script>
<script>
    function openLoading() {
        $('#loading').fadeIn(0);
        mainTl.play(0);
    }

    function closeLoading() {
        $('#loading').fadeOut();
        mainTl.pause(0);
    }
</script>
